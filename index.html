<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="utf-8"/>
	<title>Duel Links Probability Calculator</title>
	<meta name="description" content="Probability Calculator." />
	<link rel="stylesheet" type="text/css" href="poestyle.min.css"/>
	<link rel="icon" type="image/png" href="Chromatic_Orb.png"/>
</head>
	
<body><div class="wrapper">

<div class="core">
<h1><a style="color: #EEEEEE; text-decoration: none;" href="http://google.com">Duel Links Starting Hand Combo Calculator</a></h1>
		<h3>Calculate the probability of getting at least 1 of each card needed for your combo in your opening hand. </h3>
		<hr>
		
<div class="form">
<form method="POST">
<p>Quantity of each card needed in the starting hand in the deck:</p>
     <div id="dynamicInput">
          Combo Card 1 <input type="number" name="myInputs[]" min="1" max="30">
     </div>
     <input type="button" value="Add another card" onClick="addInput('dynamicInput');">
</form>
</div>
</div>

<script src="oi.js"></script>

</div></body>
	
</html>
